required_packages:
- unzip

promtail:
  directory_path: /opt/promtail    # Note: DO NOT add a trailing / !!
  config_dir: /etc/promtail        # Note: DO NOT add a trailing / !!
  config_file_name: promtail_config.yaml
  release_uri: "https://github.com/grafana/loki/releases/download/v2.8.7/promtail-linux-amd64.zip"
  journal_max_age: 24h

node_exporter:
  binary_directory: /usr/bin
  download_directory: /tmp
  release_uri: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
